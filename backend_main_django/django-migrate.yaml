apiVersion: batch/v1
kind: Job
metadata:
  name: django-migrate
spec:
  ttlSecondsAfterFinished: 360
  template:
    spec:
      containers:
      - name: django-migrate
        image: django_app:latest
        imagePullPolicy: IfNotPresent
        command: ["python", "manage.py",  "migrate", "--no-input"]
        env:
          - name: SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: django-secrets
                key: SECRET_KEY
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                name: django-secrets
                key: DATABASE_URL
          - name: DEBUG
            value: "True"
          - name: ALLOWED_HOSTS
            value: "127.0.0.1,localhost,192.168.59.101"
      restartPolicy: Never